
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #000;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.3), rgba(220, 20, 60, 0.3));
            z-index: 2;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            animation: fadeInUp 1.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            color: #c71585;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.05); }
            20% { transform: scale(1); }
        }

        .message {
            font-size: 1.4em;
            color: #333;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .signature {
            font-size: 1.2em;
            color: #c71585;
            font-style: italic;
            margin-top: 30px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 4;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff69b4;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.1em;
            }
            .message-box {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bg-video" autoplay muted loop playsinline>
            <source src="/mnt/user-data/uploads/VID-20260209-WA0069.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay"></div>

    <div class="hearts" id="hearts"></div>

    <div class="content">
        <div class="message-box">
            <h1>Happy Valentine's Day üíï</h1>
            <p class="message">
                You are the sunshine that brightens my days,<br>
                the laughter that fills my heart with joy,<br>
                and the love that makes every moment magical.
            </p>
            <p class="message">
                With you, every day feels like a celebration,<br>
                and today I want you to know just how much<br>
                you mean to me.
            </p>
            <p class="signature">
                Forever yours ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Generate hearts periodically
        setInterval(createHeart, 800);

        // Create initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 400);
        }
    </script>
</body>
</html>
